<body>
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-black">connexion</h3>
                    <hr class="login-hr">
                    <p class="subtitle has-text-black">Veuillez vous connecter pour continuer.</p>
                    <div class="box">
                        <figure class="avatar">
                            <img class="logo-post" class="centered" height="40%" width="40%"src="assets\image\posttn.png">
                        </figure>
                        <form>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" #userName [ngModel] name="email" type="email" placeholder="votre courriel">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large"  #userPassword  [ngModel] name="password" type="password" placeholder="votre mot de passe">
                                </div>
                            </div>
                            <div class="field">
                                <label class="checkbox">
                  <input type="checkbox">
                  Rappelle-moi
                </label>
                            </div>
                            <button (click)="authService.SignIn(userName.value, userPassword.value)" class="button is-block is-info is-large is-fullwidth">Login</button>
                        </form>
                    </div>
                    <p class="has-text-grey">
                        <a href="/inscription">S'inscrire</a> &nbsp;·&nbsp;
                        <a href=#>Mot de passe oublié</a> &nbsp;·&nbsp;
                        <a href=#>Besoin d'aide ?</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
